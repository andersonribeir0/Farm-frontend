<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="caddleForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!caddleForm.valid">Salvar</button>
          <span style="display:inline-block; width: 5px;"></span>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" formControlName="name" placeholder="Nome" class="form-control">
          </div>
        </div>
      </div>

      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Número</label>
            <input type="text" id="number" formControlName="number" placeholder="Número" class="form-control">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Peso</label>
            <input type="number" step="0.01" id="weight" formControlName="weight" placeholder="peso" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Data de nascimento</label>
            <input type="date" id="birthDate" formControlName="birthDate" placeholder="Data de nascimento" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Gênero</label>
            <select class="form-control" formControlName="gender" id="gender">
              <option value="M">Macho</option>
              <option value="F">Fêmea</option>
            </select>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
